<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>PIG DICE GAME</title>
  </head>

  <body>

    <div class="contain">
      <div class="player1Div">
        <div class="player1Header">
          <h1><strong>PLAYER 1</strong><button class="currentPlayer">&#10004;</button></h1>
        </div>
        <div class="player1Score">

        </div>
        <div class="player1ScoreDiv">
          <h4 class="player1TotalScore"> TOTAL SCORE</h4>
          <p class="player1ScoreNo"></p>
        </div>
      </div>
    
      <div class="player2Div">
        <div class="player2Header">
          <h1><strong>PLAYER 2</strong><button class="activeJS currentPlayer">&#10004;</button></h1>
        </div>
        <div class="player2Score">
                    
        </div>
        <div class="player2ScoreDiv">
          <h4 class="player2TotalScore">TOTAL SCORE</h4>
          <p class="player2ScoreNo">

          </p>
        </div>
      </div>
      <div class="middleSection">
        <div class="newGameBtn">
          <button>
          <img src="https://raw.githubusercontent.com/porquesammy/Pig-Dice-Game/master/assets/add_circle_outline.png" alt="add symbol">NewGame
          </button>
        </div>
        <div class="game-start">
          <button class="start btn-info btn">START</button>
        </div>
        <div class="keepBtn">
          <button>
            <img src="img/keep.svg" alt="keep icon">KEEP
          </button>
        </div>
        <div class="rollBtn">
         <button>
           <img src="img/roll.svg" alt="roll icon">ROLL
         </button>
        </div>
       </div>
      </div>
      <div class="instructions">
    <p><strong>If a player chooses to "keep", their turn total is added to their score, and it becomes the next player's turn.</strong></p>
      <p><strong>The first player to score 100 or more points wins</strong></p>
      </div>

    </div>
    <script src='js/jquery-3.4.1.js'></script>
    <script src="js/scripts.js"></script>
  </body>  
</html>
